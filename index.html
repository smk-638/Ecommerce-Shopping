<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ecommerce apple</title>
    <link rel="icon" type="image/x-icon" href="apple.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo"><img src="apple.png" alt="appleiphones" width="35" height="30"></a>
        <i class="bx bxs-cart-add" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content"></div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">₹0</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="image1.png" alt="" class="product-img" />
          <h2 class="product-title">iPhones 14 Pro Max</h2>
          <span class="price">₹129900.00*</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="image2.png" alt="" class="product-img mb-4" />
          <h2 class="product-title">iPhones 14 Pro</h2>
          <span class="price">₹79900.00*</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="image3.png" class="product-img" />
          <h2 class="product-title">iPhones 13 mini</h2>
          <span class="price">₹69900.00*</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="image4.png" alt="" class="product-img" />
          <h2 class="product-title">iPhones XS Max</h2>
          <span class="price">₹59900.00*</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="i5.png" alt="" class="product-img h-75 mb-4" />
          <h2 class="product-title">iPhone 7 Plus</h2>
          <span class="price">₹54900.00*</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="i6.png" alt="" class="product-img h-75 mb-4" />
          <h2 class="product-title">iPhone 7</h2>
          <span class="price">₹49900.00*</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="image5.png" alt="" class="product-img h-75 mb-4" />
          <h2 class="product-title">iPhone SE</h2>
          <span class="price">₹44900.00*</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="image6.png" alt="" class="product-img" />
          <h2 class="product-title">iPhone 6S</h2>
          <span class="price">₹34900.00*</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
      
    </section>
    <script src="script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
